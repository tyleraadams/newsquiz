<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.boilerplate.js"></script>
	</head>
	<body>
		<div id="element"></div>
		<script>
			$(function() {
				$("#element").newsQuiz({
					questions: [
						{
							'question': 'what is the first ladys middle name?',
							'choices':[
								'babies eating babies',
								'marcel is a cute little fuck',
								'elizabeth'
							],
							'answer': 'elizabeth'
						},
						{
							'question': 'what is martins favorite drink?',
							'choices':[
								'martini',
								'wine',
								'beer'
							],
							'answer': 'martini'
						}
					]
				});
			});
		</script>
	</body>
</html>
